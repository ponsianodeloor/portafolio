version: '3.8'

services:
  app:
    image: your-dockerhub-username/portafolio:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www
    environment:
      APP_ENV: local
    command: sh -c "php artisan storage:link && php artisan serve --host=0.0.0.0 --port=8000"
