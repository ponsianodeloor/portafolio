apiVersion: apps/v1
kind: Deployment
metadata:
  name: portafolio
  namespace: portafolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portafolio
  template:
    metadata:
      labels:
        app: portafolio
    spec:
      securityContext:
        fsGroup: 1000          # Ãºtil si storage/logs necesita escritura
      containers:
        - name: web
          image: ponwick/portafolio:0.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80

          # ðŸ”‘ Variables tÃ­picas de Laravel
          env:
            - name: APP_ENV
              value: "production"
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: portafolio-secrets    # crea este Secret
                  key: APP_KEY
            - name: APP_URL
              value: "https://k8s-ponsianodeloor.dev/portafolio"
            - name: ASSET_URL
              value: "https://k8s-ponsianodeloor.dev/portafolio"

          # âœ… Probes en raÃ­z del contenedor
          readinessProbe:
            httpGet: { path: /, port: 80 }
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

          livenessProbe:
            httpGet: { path: /, port: 80 }
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3

          startupProbe:
            httpGet: { path: /, port: 80 }
            periodSeconds: 5
            failureThreshold: 30
---
apiVersion: v1
kind: Service
metadata:
  name: portafolio
  namespace: portafolio
spec:
  type: NodePort
  selector:
    app: portafolio
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 32002
